<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Test API Authentication</h1>

    <div>
        <button onclick="testStatsWithToken()">Test /api/stats (with token)</button>
        <button onclick="testStatsWithoutToken()">Test /api/stats (without token)</button>
    </div>

    <div>
        <button onclick="testIpInfoWithToken()">Test /api/ip-info (with token)</button>
        <button onclick="testIpInfoWithoutToken()">Test /api/ip-info (without token)</button>
    </div>

    <div id="results"></div>

    <script>
        const API_TOKEN = '18oijrfomjé@C5_Lsè-éQcgOpmaeg';

        function addResult(message, isSuccess) {
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            document.getElementById('results').appendChild(div);
        }

        async function testStatsWithToken() {
            try {
                const response = await fetch('/api/stats', {
                    headers: {
                        'X-API-Token': API_TOKEN
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult(`✓ Stats with token: SUCCESS (${response.status}) - ${JSON.stringify(data)}`, true);
                } else {
                    addResult(`✗ Stats with token: FAILED (${response.status})`, false);
                }
            } catch (error) {
                addResult(`✗ Stats with token: ERROR - ${error.message}`, false);
            }
        }

        async function testStatsWithoutToken() {
            try {
                const response = await fetch('/api/stats');

                if (response.status === 401) {
                    const data = await response.json();
                    addResult(`✓ Stats without token: Correctly rejected (401) - ${JSON.stringify(data)}`, true);
                } else {
                    addResult(`✗ Stats without token: Should be 401 but got ${response.status}`, false);
                }
            } catch (error) {
                addResult(`✗ Stats without token: ERROR - ${error.message}`, false);
            }
        }

        async function testIpInfoWithToken() {
            try {
                const response = await fetch('/api/ip-info?ip=1.1.1.1', {
                    headers: {
                        'X-API-Token': API_TOKEN
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult(`✓ IP Info with token: SUCCESS (${response.status}) - IP: ${data.query}, Country: ${data.country}`, true);
                } else {
                    addResult(`✗ IP Info with token: FAILED (${response.status})`, false);
                }
            } catch (error) {
                addResult(`✗ IP Info with token: ERROR - ${error.message}`, false);
            }
        }

        async function testIpInfoWithoutToken() {
            try {
                const response = await fetch('/api/ip-info?ip=1.1.1.1');

                if (response.status === 401) {
                    const data = await response.json();
                    addResult(`✓ IP Info without token: Correctly rejected (401) - ${JSON.stringify(data)}`, true);
                } else {
                    addResult(`✗ IP Info without token: Should be 401 but got ${response.status}`, false);
                }
            } catch (error) {
                addResult(`✗ IP Info without token: ERROR - ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
